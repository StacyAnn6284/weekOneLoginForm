<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form id="signin">
        <h1>Have an account? Sign in</h1>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          class="signin-input signin-text"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          class="signin-input signin-text"
        />
        <input type="button" value="LOGIN" class="signin-input signin-btn" />
        <label class="sign-in-checkbox" id="remember">
          <input type="checkbox" name="remember" />
          Remember me
        </label>

<label class="form-control">

</label>-->
      </form>
    </main>
  </body>
</html>
